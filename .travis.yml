language: php

php:
  - 7.1
  - 7.0
  - 5.6
  - 5.5
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - touch storage/database.sqlite
  - touch storage/testing.sqlite
  - cp .env.example .env
  - composer install -n --prefer-dist
  - php artisan migrate --database=testing --force
  - ./vendor/bin/codecept build

script:
  - ./vendor/bin/codecept run